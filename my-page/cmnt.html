<!DOCTYPE html>
<html>
    <head>
        <title>비밀번호 수정</title>
        <link rel="stylesheet" href="style-mypage.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>대충 헤더</h1>
            </div>
            <div class="bar">
                <h2>마이 페이지</h2>
                <ul>
                    <li class="unactive-page bar-list">
                        프로필 수정
                    </li>
                    <li class="unactive-page bar-list">
                        관심사 설정
                    </li>
                    <li class="unactive-page bar-list">
                        위치 정보 관리
                    </li>
                    <li class="unactive-page bar-list">
                        참여한 모임 관리
                    </li>
                    <li class="unactive-page bar-list">
                        차단 내역 관리
                    </li>
                    <li class="active-page bar-list">
                        비밀번호 변경
                    </li>
                    <li class="unactive-page bar-list">
                        회원 탈퇴
                    </li>
                </ul>
            </div>
            <div class="profile">
                <h2>버튼 모음?
                </h2>
                <form>
                    <button class="btn-rw btn-submit" type="submit">제출버튼 프로필쪽</button>
                    <button class="btn-rw btn-choice">버튼</button>
                    <button class="btn-wr btn-choice">버튼2</button>
                    <button class="btn-gray btn-choice">회색 버튼</button>
                </form>
            </div>
            <div class="footer">
                <h1>대충 푸터</h1>
            </div>
        </div>
    </body>
</html>
