<!DOCTYPE html>
<html>

<head>
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="style-mypage.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>대충 헤더</h1>
        </div>
        <div class="bar">
            <div class="my-page-list" style="float: right; border: solid 2px; border-radius: 10px; padding:15px">
                <h2>마이 페이지</h2>
                <ul style="float:left; padding-left: 0px;">
                    <li class="unactive-page bar-list">
                        프로필 수정
                    </li>
                    <li class="unactive-page bar-list">
                        관심사 설정
                    </li>
                    <li class="unactive-page bar-list">
                        위치 정보 관리
                    </li>
                    <li class="unactive-page bar-list">
                        참여한 모임 관리
                    </li>
                    <li class="unactive-page bar-list">
                        차단 내역 관리
                    </li>
                    <li class="active-page bar-list">
                        비밀번호 변경
                    </li>
                    <li class="unactive-page bar-list">
                        회원 탈퇴
                    </li>
                </ul>
            </div>

        </div>
        <div class="profile">

            <form style="width: 80%; border:solid 2px; border-radius: 10px; padding:10px; text-align: center;">
                <h2>비밀번호 수정</h2>
                <div class="form-item">
                    <label class="profile-label" for="get-nickname">기존 비밀번호</label>
                    <input class="form-input get-nickname" type="password" placeholder="기존 비밀번호 입력">
                </div>
                <p class="form-message warn">주의사항</p>
                <p class="form-message error">에러 메세지</p>
                <div class="form-item">
                    <label class="profile-label">새 비밀번호</label>
                    <input class="form-input get-password" type="password" placeholder="새 비밀번호 입력">
                </div>
                <p class="form-message warn">주의사항</p>
                <p class="form-message error">에러 메세지</p>
                <div class="form-item">
                    <label class="profile-label">새 비밀번호</label>
                    <input class="form-input get-password" type="password" placeholder="새 비밀번호 입력">
                </div>
                <p class="form-message warn">주의사항</p>
                <p class="form-message error">에러 메세지</p>

                <button class="btn-rw btn-submit" type="submit">제출</button>
            </form>
        </div>
        <div class="footer">
            <h1>대충 푸터</h1>
        </div>
    </div>
</body>

</html>
