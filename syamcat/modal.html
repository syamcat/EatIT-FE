<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #profile-modal {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        #profile-modal.active {
            display: flex;
        }

        #profile {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            float: right;
        }

        #close:hover,
        #close:focus {
            color: red;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile-pic img {
            border-radius: 50%;
            width: 70px;
            height: 70px;
        }

        .profile-name {
            margin: 0;
            text-align: center;
        }

        .profile-contents {
            background-color: #dff0d8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-contents h5 {
            margin: 10px 0;
        }

        .profile-contents p {
            margin: 5px 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .block-btn,
        .report-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .block-btn {
            background-color: #ccc;
            color: #000;
        }

        .report-btn {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="profile-modal">
        <div id="profile">
            <button id="close">&times;</button>
            <div class="profile-header">
                <h3 class="modal-name">프로필 상세 보기</h3>
            </div>
            <div class="profile-contents">
                <div class="profile-header">
                    <div class="profile-pic">
                        <img src="img/flower_doguri.png" alt="프로필 사진">
                    </div>
                    <div class="profile-info">
                        <h5 class="profile-name">리더 닉네임</h5>
                        <p>모임 횟수: 5</p>
                    </div>
                </div>
                <div>
                    <div>
                        <h5>경력</h5>
                        <p>네이버 백엔드 개발자</p>
                        <p>넥슨 백엔드 개발자</p>
                    </div>
                    <div>
                        <h5>관심분야</h5>
                        <p>백엔드</p>
                    </div>
                    <hr />
                    <div>
                        <h5>평가</h5>
                        <p>시간 약속을 잘 지켜요</p>
                        <p>질문에 대한 답변이 빨라요</p>
                        <p>응답이 빨라요</p>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="block-btn">차단</button>
                <button class="report-btn">신고하기</button>
            </div>
        </div>
    </div>

    <button id="open">프로필 보기</button>
    <a id="open-img" value="button"><img src="img/sakura_doguri.png" style="width:100px;height:100px;"></a>
    <a id="open-search" value="button">검색</a>
    <script src="js/modal.js"></script>
</body>

</html>
